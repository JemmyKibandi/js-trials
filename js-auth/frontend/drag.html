<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Drag and Drop Cards</title>
</head>
<body class="bg-gray-100">
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Card</title>
    <style>
      body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.card {
  width: 200px;
  height: 100px;
  background-color: #3490dc;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: grab;
}

.drop-area {
  width: 200px;
  height: 100px;
  border: 2px dashed #e53e3e;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #e53e3e;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" id="draggableCard" draggable="true">
        Drag me!
      </div>
      <div class="drop-area" id="dropArea">
        Drop here to change my color
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
  
</body>
<script>
const draggableCard = document.getElementById('draggableCard');
const dropArea = document.getElementById('dropArea');

draggableCard.addEventListener('dragstart', (e) => {
  e.dataTransfer.setData('text/plain', draggableCard.id);
});

dropArea.addEventListener('dragover', (e) => {
  e.preventDefault();
});

dropArea.addEventListener('drop', (e) => {
  e.preventDefault();
  const draggedCardId = e.dataTransfer.getData('text/plain');
  const draggedCard = document.getElementById(draggedCardId);

  if (draggedCard) {
    draggedCard.style.backgroundColor = '#e53e3e';
    draggedCard.style.color = 'white';
  }
});

</script>
</html>
