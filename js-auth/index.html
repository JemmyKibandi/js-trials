<!DOCTYPE html>
<html data-theme="valentine">
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link rel="icon" href="./logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden-section {
      display: none;
    }
  </style>
  <title>JS AUTH</title>
</head>
<body class="bg-pink-100 flex justify-center items-center min-h-screen">

  <!-- Login and Authentication Card -->
  <div class="flex justify-center items-center h-full">
    <div class="p-8 md:w-96 rounded-lg shadow-lg flex flex-col flex justify-center items-center" style="/* From https://css.glass */
    background: #00000000;
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(11.8px);
    -webkit-backdrop-filter: blur(11.8px);">
      <div class="transition" id="loginSection">
        <h1 class="text-3xl font-semibold mb-6">Welcome Back üòÅ!</h1>
        <input type="email" placeholder="Email Address" class="w-full px-6 py-3 rounded-lg mb-4 border">
        <input type="password" placeholder="Password" class="w-full px-6 py-3 rounded-lg mb-6 border">
        <div style="display: flex; align-items: center; justify-content: center;">
        <button  name="login" class="bg-pink-500 text-white px-8 py-3 rounded-lg shadow-md hover:bg-pink-600 transition-all duration-300 ">
          Log In
        </button>
        </div>
        <p class="mt-6 text-base text-gray-600">Don't have an account? <a href="#" class="text-pink-500" onclick="showSignUp()">Sign Up</a></p>
      </div>

    
    <div class="transition hidden-section" id="signUpSection">
        <h1 class="text-3xl font-semibold mb-6">Hey You üëÄ !</h1>
        <input type="text" placeholder="Full Name" class="w-full px-6 py-3 rounded-lg mb-4 border" required>
        <input type="text" placeholder="Phone Number" class="w-full px-6 py-3 rounded-lg mb-4 border">
        <input type="text" placeholder="Email Address" class="w-full px-6 py-3 rounded-lg mb-4 border">
        <input type="password" placeholder="First Password"  id="password1" class="w-full px-6 py-3 rounded-lg mb-4 border">
        <input type="password" placeholder="Confirm Password"  id="password2" class="w-full px-6 py-3 rounded-lg mb-6 border">
        <div style="display: flex; align-items: center; justify-content: center;">
        <button name="submit" onclick="comparePasswords()" class="bg-pink-500 text-white px-8 py-3 rounded-lg shadow-md hover:bg-pink-600 transition-all duration-300">
          Sign up
        </button>
        <p id="result"></p>
        </div>
        <p class="mt-6 text-base text-gray-600">Already have an account? <a href="#" class="text-pink-500" onclick="showLogin()">Log In</a></p>
      </div>
    </div>
  </div>
</div>
<script src="./index.js"></script>
  <script>
  // JS CODE TO SLIDE CARDS
function showSignUp() {
  document.getElementById('loginSection').classList.add('hidden-section');
  document.getElementById('signUpSection').classList.remove('hidden-section');
}

function showLogin() {
  document.getElementById('loginSection').classList.remove('hidden-section');
  document.getElementById('signUpSection').classList.add('hidden-section');
}
// JS CODE TO COMPARE PASSWORDS
function comparePasswords() {
  const password1 = document.getElementById("password1").value;
  const password2 = document.getElementById("password2").value;

  if (password1 === password2) {
    document.getElementById("result").textContent = "Passwords match!";
  } else {
    document.getElementById("result").textContent = "Passwords do not match.";
  }
}</script>
</body>
</html>
