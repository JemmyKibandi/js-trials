<!DOCTYPE html>
<html data-theme="valentine">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up page</title>
  </head>
  <body class="bg-pink-100 flex justify-center items-center min-h-screen">

    <!-- Larger Login and Authentication Card -->
<div class="bg-white p- 30 rounded-lg shadow-lg flex flex-col items-center">
    <div class="transition transform absolute top-0 left-0 w-full h-full" id="loginSection">
      <h1 class="text-3xl font-semibold mb-6">Welcome Back!</h1>
      <input type="text" placeholder="Username" class="w-full px-6 py-3 rounded-lg mb-4 border">
      <input type="password" placeholder="Password" class="w-full px-6 py-3 rounded-lg mb-6 border">
      <button class="bg-pink-500 text-white px-8 py-3 rounded-lg shadow-md hover:bg-pink-600 transition-all duration-300">
        Log In
      </button>
      <p class="mt-6 text-base text-gray-600">Don't have an account? <a href="#" class="text-pink-500" onclick="showSignUp()">Sign Up</a></p>
    </div>
</div>
<div class="transition transform absolute top-0 left-full w-full h-full" id="signUpSection">
    <!-- Your sign up form goes here -->
    <div class="bg-white p-10 rounded-lg shadow-lg flex flex-col items-center">
        <div class="transition transform absolute top-0 left-0 w-full h-full" id="loginSection">
      <h1 class="text-3xl font-semibold mb-6">Welcome Back!</h1>
      <input type="text" placeholder="Username" class="w-full px-6 py-3 rounded-lg mb-4 border">
      <input type="password" placeholder="Password" class="w-full px-6 py-3 rounded-lg mb-6 border">
      <button class="bg-pink-500 text-white px-8 py-3 rounded-lg shadow-md hover:bg-pink-600 transition-all duration-300">
        Sign up
      </button>
     <p class="mt-6 text-base text-gray-600">Already have an account? <a href="#" class="text-pink-500" onclick="showLogin()">Log In</a></p>
    </div>
</div>
<script>
 function showSignUp() {
    document.getElementById('loginSection').style.transform = 'translateX(-100%)';
    document.getElementById('signUpSection').style.transform = 'translateX(0)';
  }

  function showLogin() {
    document.getElementById('loginSection').style.transform = 'translateX(0)';
    document.getElementById('signUpSection').style.transform = 'translateX(100%)';
  }
</script>
  </body>
</html>
