    <script>
      // Cart data to store the selected items
      const cart = [];

      // Function to update the cart and UI
      function updateCartUI() {
        const cartLength = document.getElementById("cartLength");
        const cartList = document.getElementById("cart");

        cartLength.textContent = cart.length;

        // Clear the existing cart items
        cartList.innerHTML = "";

        // Populate the cart items
        cart.forEach((item) => {
          const cartItem = document.createElement("li");
          cartItem.textContent = item.name; // You can customize this to display the product name or other details
          cartList.appendChild(cartItem);
        });
      }

      // Function to add an item to the cart
      function addToCart(product) {
        cart.push(product);
        updateCartUI();
      }

      // Function to handle the "Add to Cart" button click
      function handleAddToCartClick(productName) {
        // Create an object representing the product
        const product = { name: productName };

        addToCart(product);
      }

      // Add event listeners to "Add to Cart" buttons
      document.addEventListener("DOMContentLoaded", () => {
        const addToCartButtons = document.querySelectorAll(
          ".add-to-cart-button"
        );
        addToCartButtons.forEach((button) => {
          button.addEventListener("click", (event) => {
            const productName = event.target.dataset.productName;
            handleAddToCartClick(productName);
          });
        });
      });
