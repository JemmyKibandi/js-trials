  <!-- Cart -->

  <script>
    // Get elements
    const cartButton = document.getElementById('cartButton');
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const selectedItemTitle = document.getElementById('selectedItem');
    const selectedItemQty = document.getElementById('selectedItemQty');



    let cart = [];
    let uniqueItemsSet = new Set();

    // Event listeners for "Add to Cart" buttons
    addToCartButtons.forEach(button => {
      button.addEventListener('click', (e) => {
        const productName = button.getAttribute('data-product');
        const productPrice = parseFloat(button.getAttribute('data-price'));

        cart.push({ name: productName, price: productPrice });
        uniqueItemsSet.add(productName);

        updateCart();

        e.preventDefault();
      });
    });

    // Update cart display
    function updateCart() {
     
      // <div>
      //     <h3 class="text-sm font-semibold">${item.name}</h3>
      //     <p class="text-gray-600">$${item.price}</p>
      //     <p class="text-gray-600">Qty: ${countItemsInCart(item.name)}</p>
      //   </div>
      cart.forEach(item => {
        const cartItem = document.createElement('li');
        cartItem.innerHTML = `
      <div class="mt-8">
                <ul class="space-y-4">
                  <li class="flex items-center gap-4">
                    <div>
                      <h3 class="text-sm text-gray-900" id="selectedItem"></h3>        
                      <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                        <div>
                          <dt class="inline">${item.name}</dt>
                          <p class="text-gray-600">${item.price}</p>
                          <dd class="inline" id="selectedItemQty"> ${countItemsInCart(item.name)}</dd>
                        </div>        
                      </dl>
                    </div>
        
                    <div class="flex flex-1 items-center justify-end gap-2">
                      <form>
                        <label for="Line1Qty" class="sr-only"> Quantity </label>
        
                        <input
                          type="number"
                          min="1"
                          value="1"
                          class="h-8 w-12 rounded border-gray-200 bg-gray-50 p-0 text-center text-xs text-gray-600 [-moz-appearance:_textfield] focus:outline-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
                          
                        />
                      </form>
        
                      <button class="text-gray-600 transition hover:text-red-600">
                        <span class="sr-only">Remove item</span>
        
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="h-4 w-4"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                          />
                        </svg>
                      </button>
                    </div>
                  </li>
        
                <div class="mt-8 flex justify-end border-t border-gray-100 pt-8">
                  <div class="w-screen max-w-lg space-y-4">
                    <dl class="space-y-0.5 text-sm text-gray-700">
                     <div class="flex justify-between !text-base font-medium">
                        <dt>Total</dt>
                        <dd id="cartTotal">${item.price}</dd>
                      </div>
                    </dl>
                  </div>
                </div>
              </div>
            
    `;

        cartItems.appendChild(cartItem);
        total += item.price;
      });

      cartTotal.textContent = `$${total}`;
      cartButton.textContent = `${cart.length}`;

      // Update selected item display
      selectedItemTitle.textContent = "Selected Items:";
      selectedItemQty.innerHTML = "";

      uniqueItemsSet.forEach(itemName => {
        const itemQty = document.createElement('div');
        itemQty.textContent = `${itemName}: ${countItemsInCart(itemName)}`;
        selectedItemQty.appendChild(itemQty);
      });
    }

    // Count the number of items with a specific name in the cart
    function countItemsInCart(itemName) {
      return cart.filter(item => item.name === itemName).length;
    }

    // Initialize cart display
    updateCart();
  </script>
