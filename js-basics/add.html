<!DOCTYPE html>
<html data-theme="valentine">
<head>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
      <title>Add to Cart Example</title>
      

</head>
<body>
    <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
        </div>
        <div class="flex-none">
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                <span class="badge badge-sm indicator-item" id="cartLength">0</span>
              </div>
            </label>
            <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
              <div class="card-body">
                <ul id="cart"></ul>
                <div class="card-actions">
                  <button class="btn btn-primary btn-block">Checkout</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="./pic.jpg" />
              </div>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
<div class="flex justify-center items-center">
<div class="card w-500 bg-pink-300 bg-base-100 shadow-xl">

    <div class="card-body">

  <h1  class="text-3xl font-bold mb-4">Product Catalog</h1>

  <div>
    <img class="w-15 h-20" src="./12.jpg"/>
    <h2 class="text-3xl mb-4">Cashmere Sweater</h2>
    <p>Price: $10.99</p>
    <div class="justify-center">
    <button onclick="addToCart('Product 1', 10.99)"  
    class="px-4 py-2 rounded-lg font-semibold bg-gradient-to-r from-pink-500 via-purple-500 to-white text-white shadow-md hover:from-pink-600 hover:via-purple-600 hover:to-white transition-all duration-300">Add to Cart</button>
  </div></div>

  <div>
    <img src="./11.jpg" class="w-15 h-20" />
    <h2  class="text-3xl mb-4">Cashmere Pantsss</h2>
    <p>Price: $20.49</p>
    <div class="justify-end">
    <button onclick="addToCart('Product 2', 20.49)" 
    class="px-4 py-2 rounded-lg font-semibold bg-gradient-to-r from-pink-500 via-purple-500 to-white text-white shadow-md hover:from-pink-600 hover:via-purple-600 hover:to-white transition-all duration-300">Add to Cart</button>
  </div></div>

</div></div>
</div>
  <script>
    // Array to store the cart items
    const cartItems = [];

    // Function to add items to the cart
    function addToCart(productName, price) {
      cartItems.push({ name: productName, price: price });
      displayCart();
    }

    // Function to remove an item from the cart
    function removeFromCart(index) {
      cartItems.splice(index, 1);
      displayCart();
    }

    // Function to display the cart
    function displayCart() {
      const cartList = document.getElementById("cart");
      cartList.innerHTML = "";

      let totalPrice = 0;

      cartItems.forEach((item, index) => {
        const listItem = document.createElement("li");
        listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;

        function styleDeleteButton(buttonElement) {
          buttonElement.classList.add(
            'px-2',
            'py-1',
            'rounded-sm',
            'font-semibold',
            'bg-red-500',
            'text-white',
            'shadow-md',
            'hover:bg-red-600',
            'transition-all',
            'duration-300'
          );
        }

        const removeButton = document.createElement("button");
        removeButton.textContent = " Delete";
        removeButton.onclick = () => removeFromCart(index);
        styleDeleteButton(removeButton);

        listItem.appendChild(removeButton);
        cartList.appendChild(listItem);

        totalPrice += item.price;
      });

      const totalPriceElement = document.createElement("li");
      totalPriceElement.textContent = `Total: $${totalPrice.toFixed(2)}`;
      cartList.appendChild(totalPriceElement);

      const totalCartItems = document.getElementById("cartLength")
      console.log("This should be a span:",totalCartItems);

      totalCartItems.innerHTML = cartItems.length;
      
    }
  </script>
</body>
</html>
